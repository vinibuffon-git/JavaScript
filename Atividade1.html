<body style="background-color: white;">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center;">
                <h1>Vinícius Buffon</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <h2><input type="button" class="btn btn-danger w-100" onclick="botao1()" value="Botão 1">
                </h2>
            </div>
            <div class="col-md-4">
                <h2><input type="button" class="btn btn-warning w-100" onclick="botao2()" value="Botão 2"></h2>
            </div>
            <div class="col-md-4">
                <h2><input type="button" class="btn btn-primary w-100" onclick="botao3()" value="Botão 3"></h2>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" id="txtEntrada" style="width: 100%;">
                </div>
                <div class="col-md-4"><input type="button" class="btn btn-secondary w-100" onclick="passMaius()" value="Passa para Maiúsculo"></div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-md-3"><input type="number" id="val1" style="width: 100%;"></div>
                <div class="col-md-3"><input type="number" id="val2" style="width: 100%;"></div>
                <div class="col-md-3"><input type="number" id="val3" style="width: 100%;"></div>
                <div class="col-md-3"><input type="button" class="btn btn-secondary w-100" onclick="maiorMenor()" value="Maior e Menor"></div>
            </div>
            <div class="row" style="text-align: center;">
                <div class="col-md-12"><span id="lblMaiorMenor"></span></div>
            </div>
        </div>

        <script>
            var txtMod = document.getElementById('txtEntrada');
            var numero1 = document.getElementById('val1');
            var numero2 = document.getElementById('val2');
            var numero3 = document.getElementById('val3');

            function botao1() {
                alert("Você precionou o botão 1");
            }
            function botao2() {
                alert("Você precionou o botão 2");
            }
            function botao3() {
                alert("Você precionou o botão 3");
            }
            function passMaius() {
                alert(txtMod.value.toUpperCase());
            }
            function maiorMenor() {
                var n1 = parseInt(numero1.value);
                var n2 = parseInt(numero2.value);
                var n3 = parseInt(numero3.value);
                var maior;
                var menor;

                if (n1 >= n2 && n1 >= n3){
                    maior = n1;
                } else if (n2 >= n1 && n2 >= n3){
                    maior = n2;
                } else if (n3 >= n2 && n3 >= n1){
                    maior = n3;
                }

                if (n1 <= n2 && n1 <= n3){
                    menor = n1;
                } else if (n2 <= n1 && n2 <= n3){
                    menor = n2;
                } else if (n3 <= n2 && n3 <= n1){
                    menor = n3;
                }

                document.getElementById('lblMaiorMenor').innerHTML = ("O mario lemento é o número " + maior + ". E o menor elemento é o número " + menor + ".");3
            }

        </script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
